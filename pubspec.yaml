name: calendar_event
description: カレンダービュー表示パッケージ
version: 0.0.1

environment:
  sdk: ">=3.2.3 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

scripts:
  # formatする
  format: .fvm/flutter_sdk/bin/dart fix --apply
  # analyzeする
  analyze: fvm flutter analyze . --no-fatal-infos
  # cache削除
  clean: fvm flutter clean
  # test実行
  test: fvm flutter test
